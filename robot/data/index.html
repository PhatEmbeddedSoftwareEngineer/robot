<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Badger Team</title>

    <link href="css/entireframework.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="hero">
            <h2>Badger Team</h2>
        </div>

        <div class="parent">
            <div class="speed-settings">Speed Settings</div>
            <div class="wrapper">
                <input type="radio" name="speed-settings" id="option-1" value="slow-speed" %SPEED_SLOW_STATUS%>
                <input type="radio" name="speed-settings" id="option-2" value="normal-speed" %SPEED_NORMAL_STATUS%>
                <input type="radio" name="speed-settings" id="option-3" value="fast-speed" %SPEED_FAST_STATUS%>
                
                
                <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                    <span>Slow</span>
                </label>
                <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                    <span>Normal</span>
                </label>
                <label for="option-3" class="option option-3">
                    <div class="dot"></div>
                    <span>Fast</span>
                </label>
                
            </div>

            <div class="speed-settings">Function Settings</div>
            <div class="wrapper">
                <input type="radio" name="speed-settings" id="option-4" value="move-left" %MOVE_LEFT%>
                <input type="radio" name="speed-settings" id="option-5" value="move-right" %MOVE_RIGHT%>
                <input type="radio" name="speed-settings" id="option-6" value="back-left" %BACK_LEFT%>
                <input type="radio" name="speed-settings" id="option-7" value="back-right" %BACK_RIGHT%>
                <label for="option-4" class="option option-4">
                    <div class="dot"></div>
                    <span>MOVE LEFT</span>
                </label>
                <label for="option-5" class="option option-5">
                    <div class="dot"></div>
                    <span>MOVE RIGHT</span>
                </label>
                <label for="option-6" class="option option-6">
                    <div class="dot"></div>
                    <span>BACK LEFT</span>
                </label>
                <label for="option-7" class="option option-7">
                    <div class="dot"></div>
                    <span>BACK RIGHT</span>
                </label>

            </div>
            
            <div class="set blue">
                <nav class="d-pad">
                    <a class="up control" data-direction="up"></a>
                    <a class="right control" data-direction="right"></a>
                    <a class="down control" data-direction="down"></a>
                    <a class="left control" data-direction="left"></a>
                </nav>
                
                
                <!-- <nav class="o-pad">
                    <a class="up control" data-direction="xoaysau"></a>
                    <a class="right control" data-direction="tienphai"></a>
                    <a class="down control" data-direction="down"></a>
                    <a class="left control" data-direction="tientrai"></a>
                </nav> -->
               
                

                
                
            </div>

        </div>
    </div>
    <script src="js/custom.js"></script>
    </div>
    </div>
</body>

</html>
